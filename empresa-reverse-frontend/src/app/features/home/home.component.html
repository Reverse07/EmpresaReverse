<!-- 🟦 Banner fijo en pantalla -->
<div class="banner-fixed text-white">
  <video autoplay muted loop playsinline class="banner-video-fixed">
    <source src="/assets/videoplayback.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>
  <div class="banner-overlay">
    <h1 class="fw-bold display-3 text-center">REVERSE</h1>
  </div>
</div>

<!-- 🟫 Espaciador para evitar superposición -->
<div class="banner-spacer"></div>

<!-- 🟩 Sección Servicios -->
<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Nuestros Servicios</h2>
    <div class="row g-4 justify-content-center">
      <ng-container *ngFor="let s of servicios">
        <div class="col-12 col-md-6 col-lg-4">
          <app-service-card [servicio]="s"></app-service-card>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<!-- 🟥 Sección Videos -->
<section class="py-5 bg-dark text-white">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Videos Promocionales</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <app-video-card
          title="Venta de Servidores"
          [videoUrl]="'https://www.youtube.com/embed/RzkZ_YElryQ'">
        </app-video-card>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <app-video-card
          title="Automatización Industrial"
          [videoUrl]="'https://www.youtube.com/embed/HMYjw1YeoLk'">
        </app-video-card>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <app-video-card
          title="Venta de Componentes"
          [videoUrl]="'https://www.youtube.com/embed/hotJjao3dAg'">
        </app-video-card>
      </div>
    </div>
  </div>
</section>

<!-- 🟨 Frase final -->
<div class="tagline py-4 bg-primary text-white text-center">
  <h3 class="mb-0">Soluciones inteligentes, resultados reales</h3>
</div>
