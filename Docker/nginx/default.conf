server {
    listen 80;
    server_name localhost;

    # Resolver DNS de Docker Swarm
    resolver 127.0.0.11 valid=10s;
    
    # Variable para resolver backend din치micamente
    set $backend_upstream backend;

    # Frontend Angular
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend Spring Boot - Usa variable para resoluci칩n din치mica
    location /api/ {
        proxy_pass http://$backend_upstream:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para evitar errores de conexi칩n
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /actuator/health {
        proxy_pass http://$backend_upstream:8080/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}