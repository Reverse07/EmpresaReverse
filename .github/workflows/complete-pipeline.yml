name: Complete CI/CD Pipeline - EmpresaReverse

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  BACKEND_IMAGE: diegoarroyo7/empresa-backend
  FRONTEND_IMAGE: diegoarroyo7/empresa-frontend

jobs:
  # ==========================================
  # JOB 1: Build Backend
  # ==========================================
  build-backend:
    name: ðŸ”¨ Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: ðŸ”¨ Build with Maven
        run: |
          cd empresa-reverse-backend
          mvn clean package -DskipTests
      
      - name: ðŸ³ Build Docker Image
        run: |
          cd empresa-reverse-backend
          docker build -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ${{ env.BACKEND_IMAGE }}:latest
          docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ${{ env.BACKEND_IMAGE }}:secure-fixed
      
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ“¤ Push to Docker Hub
        run: |
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:secure-fixed
      
      - name: âœ… Build Summary
        run: |
          echo "### âœ… Backend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.BACKEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tagged as:** \`latest\` and \`secure-fixed\`" >> $GITHUB_STEP_SUMMARY
  
  # ==========================================
  # JOB 2: Build Frontend
  # ==========================================
  build-frontend:
    name: ðŸ”¨ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ³ Build Docker Image
        run: |
          cd empresa-reverse-frontend
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ${{ env.FRONTEND_IMAGE }}:latest
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ${{ env.FRONTEND_IMAGE }}:secure-fixed
      
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ“¤ Push to Docker Hub
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:secure-fixed
      
      - name: âœ… Build Summary
        run: |
          echo "### âœ… Frontend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.FRONTEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tagged as:** \`latest\` and \`secure-fixed\`" >> $GITHUB_STEP_SUMMARY
  
  # ==========================================
  # JOB 3: Security Scan
  # ==========================================
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ðŸ” Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ðŸ” Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ðŸ“Š Generate Backend SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ðŸ“Š Generate Frontend SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ðŸ“¤ Upload Backend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-security'
      
      - name: ðŸ“¤ Upload Frontend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-security'
      
      - name: âœ… Security Summary
        run: |
          echo "### ðŸ” Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend and Frontend images scanned" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # JOB 4: Deploy to Production
  # ==========================================
  deploy-production:
    name: ðŸš€ Deploy to Production (Cloudflare Tunnel)
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://localhost:8080
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Install Cloudflare Tunnel Client
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared
          cloudflared --version
      
      - name: ðŸ”‘ Setup SSH Keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Configurar SSH config para usar Cloudflare Tunnel
          cat > ~/.ssh/config << 'EOF'
          Host cf-tunnel
            HostName localhost
            User ${{ secrets.PROD_USER }}
            Port 2222
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ProxyCommand cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_TUNNEL_ID }}
          EOF
          
          chmod 600 ~/.ssh/config
          cat ~/.ssh/config
      
      - name: ðŸ§ª Test SSH Connection
        run: |
          echo "Testing SSH connection via Cloudflare Tunnel..."
          ssh cf-tunnel "echo 'âœ… SSH connection successful via Cloudflare Tunnel'" || {
            echo "âŒ SSH connection failed"
            exit 1
          }
      
      - name: ðŸ’¾ Backup Database
        run: |
          echo "Creating database backup..."
          ssh cf-tunnel "cd /opt/empresa-reverse && ./backup-db.sh" || {
            echo "âš ï¸ Backup failed, continuing anyway..."
          }
      
      - name: ðŸš€ Deploy to Production
        run: |
          echo "Deploying to production via Cloudflare Tunnel..."
          ssh cf-tunnel << 'ENDSSH'
            set -e
            cd /opt/empresa-reverse
            
            echo "ðŸ“¥ Pulling latest images..."
            docker pull ${{ env.BACKEND_IMAGE }}:secure-fixed
            docker pull ${{ env.FRONTEND_IMAGE }}:secure-fixed
            
            echo "ðŸ”„ Deploying with Docker Swarm..."
            ./deploy-swarm.sh
            
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: ðŸ§ª Verify Deployment
        run: |
          echo "Verifying deployment..."
          ssh cf-tunnel "docker service ls && docker ps --filter 'name=empresa-reverse'" || {
            echo "âš ï¸ Verification failed"
            exit 1
          }
      
      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** \`${{ env.BACKEND_IMAGE }}:secure-fixed\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** \`${{ env.FRONTEND_IMAGE }}:secure-fixed\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Connection:** Cloudflare Tunnel" >> $GITHUB_STEP_SUMMARY
          echo "**Tunnel ID:** \`${{ secrets.CLOUDFLARE_TUNNEL_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Access URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: http://localhost:8080" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: http://localhost:8082" >> $GITHUB_STEP_SUMMARY
          echo "- Swarm: http://localhost:8081" >> $GITHUB_STEP_SUMMARY
      
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual Deploy:**" >> $GITHUB_STEP_SUMMARY
          echo '```powershell' >> $GITHUB_STEP_SUMMARY
          echo ".\deploy.ps1" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY