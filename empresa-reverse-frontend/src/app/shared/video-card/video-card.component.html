<div class="card video-card shadow-lg border-0">
  <!-- 🎥 Video embebido con URL segura -->
  <div class="ratio ratio-16x9">
    <iframe
      [src]="safeUrl"
      frameborder="0"
      allowfullscreen
      class="rounded-3"
    ></iframe>
  </div>

  <!-- 🏷️ Título del video -->
  <div class="card-body text-center">
    <h5 class="card-title text-white fw-bold">{{ title }}</h5>
  </div>
</div>
