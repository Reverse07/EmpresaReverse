name: Complete CI/CD Pipeline - EmpresaReverse

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  BACKEND_IMAGE: diegoarroyo7/empresa-backend
  FRONTEND_IMAGE: diegoarroyo7/empresa-frontend
  STACK_NAME: empresa-stack

jobs:
  # ==========================================
  # JOB 1: Build Backend
  # ==========================================
  build-backend:
    name: üî® Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: ‚òï Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: üî® Build Backend
        run: |
          cd empresa-reverse-backend
          mvn clean package -DskipTests
      
      - name: üê≥ Build Docker Image
        run: |
          cd empresa-reverse-backend
          docker build -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ${{ env.BACKEND_IMAGE }}:secure-fixed
      
      - name: üîê Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: üì§ Push Backend Image
        run: |
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:secure-fixed
  
  # ==========================================
  # JOB 2: Build Frontend
  # ==========================================
  build-frontend:
    name: üî® Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üê≥ Build Docker Image
        run: |
          cd empresa-reverse-frontend
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ${{ env.FRONTEND_IMAGE }}:secure-fixed
      
      - name: üîê Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: üì§ Push Frontend Image
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:secure-fixed
  
  # ==========================================
  # JOB 3: Security Scan
  # ==========================================
  security-scan:
    name: üîê Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: üîç Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: üîç Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
  
  # ==========================================
  # JOB 4: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.deploy_environment == 'staging'
    environment:
      name: staging
      url: http://staging.empresa-reverse.com
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/empresa-reverse
            
            # Pull latest images
            docker pull ${{ env.BACKEND_IMAGE }}:secure-fixed
            docker pull ${{ env.FRONTEND_IMAGE }}:secure-fixed
            
            # Update stack
            docker stack deploy -c docker-compose.yml ${{ env.STACK_NAME }}
            
            # Wait for services
            sleep 30
            
            # Health check
            docker service ls | grep ${{ env.STACK_NAME }}
  
  # ==========================================
  # JOB 5: Deploy to Production (Manual)
  # ==========================================
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://empresa-reverse.com
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üíæ Backup Database
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/empresa-reverse
            ./backup-db.sh
      
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/empresa-reverse
            
            # Pull latest images
            docker pull ${{ env.BACKEND_IMAGE }}:secure-fixed
            docker pull ${{ env.FRONTEND_IMAGE }}:secure-fixed
            
            # Update stack with zero-downtime
            ./deploy-swarm.sh
      
      - name: ‚úÖ Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Wait for services
            sleep 60
            
            # Check all services are running
            docker service ls | grep ${{ env.STACK_NAME }}
            
            # Health check backend
            curl -f http://localhost:8080/actuator/health || exit 1
            
            echo "‚úÖ Deployment successful!"