name: Backend CI/CD - EmpresaReverse

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'empresa-reverse-backend/**'
      - '.github/workflows/backend-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'empresa-reverse-backend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: tu-usuario/empresa-backend
  JAVA_VERSION: '21'

jobs:
  # ==========================================
  # JOB 1: Build y Tests
  # ==========================================
  test-and-build:
    name: ğŸ§ª Tests y Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: empresa-reverse-backend
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: ğŸ§ª Ejecutar tests unitarios
        run: mvn test
        continue-on-error: false
      
      - name: ğŸ“¦ Build aplicaciÃ³n
        run: mvn clean package -DskipTests
      
      - name: ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: empresa-reverse-backend/target/*.jar
          retention-days: 1
  
  # ==========================================
  # JOB 2: Build y Push Docker Image
  # ==========================================
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build
    defaults:
      run:
        working-directory: empresa-reverse-backend
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=secure-fixed,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ”¨ Build y Push
        uses: docker/build-push-action@v5
        with:
          context: ./empresa-reverse-backend
          file: ./empresa-reverse-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
  
  # ==========================================
  # JOB 3: Escaneo de Seguridad con Trivy
  # ==========================================
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ğŸ“Š Upload Trivy results a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-security'
      
      - name: âŒ Fail si hay vulnerabilidades CRITICAL
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'