<!--  BANNER CON VIDEO DE FONDO Y PARALLAX -->
<div class="hero-banner">
  <video #heroVideo autoplay muted loop playsinline class="hero-video">
    <source src="/assets/videoplayback.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title animate-fade-in">REVERSE</h1>
    <p class="hero-subtitle animate-fade-in-delay">Innovaci贸n tecnol贸gica a tu alcance</p>
    <button class="btn btn-light btn-lg mt-4 px-5 animate-fade-in-delay-2" (click)="scrollToServices()">
      Descubre m谩s <i class="bi bi-arrow-down ms-2"></i>
    </button>
  </div>
</div>

<!--  SECCIN SERVICIOS CON DISEO MODERNO -->
<section #servicesSection class="services-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <span class="badge bg-primary mb-3 px-4 py-2">LO QUE HACEMOS</span>
      <h2 class="display-5 fw-bold mb-3">Nuestros Servicios</h2>
      <p class="text-muted lead">Soluciones tecnol贸gicas personalizadas para tu negocio</p>
    </div>
    
    <div class="row g-4">
      <ng-container *ngFor="let s of servicios; let i = index; trackBy: trackByServicioId">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="service-card h-100" [style.animation-delay.ms]="i * 100">
            <app-service-card [servicio]="s"></app-service-card>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<!--  SECCIN VIDEOS CON EFECTO GLASSMORPHISM -->
<section class="videos-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <span class="badge bg-light text-dark mb-3 px-4 py-2">CONTENIDO VISUAL</span>
      <h2 class="display-5 fw-bold text-white mb-3">Videos Promocionales</h2>
      <p class="text-white-50 lead">Conoce m谩s sobre nuestras soluciones</p>
    </div>
    
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="video-card-wrapper">
          <app-video-card
            title="Venta de Servidores"
            [videoUrl]="'https://www.youtube-nocookie.com/embed/RzkZ_YElryQ'">
          </app-video-card>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="video-card-wrapper">
          <app-video-card
            title="Automatizaci贸n Industrial"
            [videoUrl]="'https://www.youtube-nocookie.com/embed/HMYjw1YeoLk'">
          </app-video-card>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="video-card-wrapper">
          <app-video-card
            title="Venta de Componentes"
            [videoUrl]="'https://www.youtube-nocookie.com/embed/hotJjao3dAg'">
          </app-video-card>
        </div>
      </div>
    </div>
  </div>
</section>

<!--  SECCIN ESTADSTICAS -->
<section class="stats-section py-5 bg-light">
  <div class="container">
    <div class="row text-center g-4">
      <div *ngFor="let stat of stats" class="col-6 col-md-3">
        <div class="stat-item">
          <h3 class="display-4 fw-bold text-primary mb-2">{{ stat.value }}</h3>
          <p class="text-muted mb-0">{{ stat.label }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
