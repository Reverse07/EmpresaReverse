name: Frontend CI/CD - EmpresaReverse

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'empresa-reverse-frontend/**'
      - '.github/workflows/frontend-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'empresa-reverse-frontend/**'

# âœ… AGREGAR PERMISOS PARA SECURITY SCANNING
permissions:
  contents: read
  security-events: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: diegoarroyo7/empresa-frontend
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # JOB 1: Lint y Tests
  # ==========================================
  test:
    name: ğŸ§ª Tests y Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: empresa-reverse-frontend
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: empresa-reverse-frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true
      
      - name: ğŸ”¨ Build aplicaciÃ³n
        run: npm run build -- --configuration production
  
  # ==========================================
  # JOB 2: Build y Push Docker Image
  # ==========================================
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=secure-fixed,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ”¨ Build y Push
        uses: docker/build-push-action@v5
        with:
          context: ./empresa-reverse-frontend
          file: ./empresa-reverse-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  # ==========================================
  # JOB 3: Escaneo de Seguridad
  # ==========================================
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ğŸ“Š Generate SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ğŸ“¤ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-security'